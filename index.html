<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Registeration form</title>
  </head>
  <body>
    <div class="middle">
      <div class="left-trans">
        <h2>Contact us</h2>
        <div class="box">
          <i class="fas fa-map-marker-alt"></i>
          <div class="body-box">
            <div class="header">ADDRESS</div>
            <div class="desc">
              198 West 21th street, suite 721 New York NY <br />
              10016
            </div>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-phone-alt"></i>
          <div class="body-box">
            <div class="header">PHONE</div>
            <div class="desc">+ 1235 2355 98</div>
          </div>
        </div>
        <div class="box">
          <i class="fab fa-telegram-plane"></i>
          <div class="body-box">
            <div class="header">EMAIL</div>
            <div class="desc">info@yoursite.com</div>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-globe-europe"></i>
          <div class="body-box">
            <div class="header">WEBSITE</div>
            <div class="desc">yoursite.com</div>
          </div>
        </div>
      </div>
      <div class="right-form">
        <h2>Get in touch</h2>
        <form>
          <input type="text" placeholder="Name"/>
          <input type="text" placeholder="Email"/>
          <input type="text" placeholder="Subject"/>
          <textarea placeholder="Message" rows="8"></textarea>
          <button>Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
